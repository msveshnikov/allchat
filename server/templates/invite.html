<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Chat Invitation</title>
        <style>
            body {
                font-family: "Roboto", sans-serif;
                background-color: #fff8e5;
                padding: 40px;
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
                background-color: #ffffff;
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 2px 10px rgba(241, 192, 128, 0.3);
            }
            h1 {
                color: #e7278d;
                font-size: 32px;
                font-weight: 700;
                margin-bottom: 20px;
                text-align: center;
            }
            p {
                color: #5c3d2e;
                line-height: 1.6;
                margin-bottom: 20px;
            }
            .profile-img {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                object-fit: cover;
                margin-right: 20px;
            }
            .custom-img {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                object-fit: cover;
                margin-right: 20px;
            }
            .btn {
                display: inline-block;
                background-color: #ff9a62;
                color: #ffffff;
                text-decoration: none;
                padding: 15px 30px;
                border-radius: 8px;
                font-size: 18px;
                font-weight: 700;
                transition: background-color 0.3s;
                box-shadow: 0 2px 6px rgba(241, 192, 128, 0.4);
            }
            .btn:hover {
                background-color: #ff6f3c;
            }
            .info-list {
                list-style-type: none;
                padding: 0;
                margin-bottom: 30px;
            }
            .info-list li {
                display: flex;
                align-items: center;
                margin-bottom: 15px;
            }
            .info-list li strong {
                width: 150px;
                font-weight: 700;
                color: #ff6f3c;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>You're Invited!</h1>
            <p>
                <img class="profile-img" src="{{inviterProfileUrl}}" alt="Inviter Profile" />
                Hey there! You've been invited to join an exciting chat. Let's get started!
            </p>
            <ul class="info-list">
                <li>
                    <strong>Model:</strong>
                    {{model}}
                </li>
                <li>
                    <strong>Custom GPT:</strong>
                    <img class="custom-img" src="{{customGPTProfileUrl}}" alt="Custom GPT Profile" />
                    {{customGPT}}
                </li>
                <li>
                    <strong>Chat ID:</strong>
                    {{chatId}}
                </li>
            </ul>
            <p style="text-align: center">
                <a href="{{chatUrl}}" class="btn">Join the Chat</a>
            </p>
        </div>
    </body>
</html>
