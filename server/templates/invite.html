<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Shared Chat History</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            h1 {
                color: #333;
            }
            p {
                color: #666;
            }
            .profile-img {
                width: 48px;
                height: 48px;
                border-radius: 50%;
                object-fit: cover;
                margin-right: 10px;
            }
            .btn {
                display: inline-block;
                background-color: #007bff;
                color: #fff;
                text-decoration: none;
                padding: 10px 20px;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            .btn:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Shared Chat History</h1>
            <p>
                <img class="profile-img" src="{{inviterProfileUrl}}" alt="Inviter Profile" />
                You've been invited to a chat.
            </p>
            <p>Chat Details:</p>
            <ul>
                <li><strong>Model:</strong> {{model}}</li>
                <li>
                    <strong>Custom GPT:</strong>
                    {{#if customGPT}}
                    <img class="profile-img" src="{{customGPTProfileUrl}}" alt="Custom GPT Profile" />
                    {{customGPT}} {{else}} N/A {{/if}}
                </li>
                <li><strong>Chat ID:</strong> {{chatId}}</li>
            </ul>
            <p>
                <a href="{{chatUrl}}" class="btn">Open Chat</a>
            </p>
        </div>
    </body>
</html>
