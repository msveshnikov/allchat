<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WordMaster: Advanced English Vocabulary</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
        <style>
            :root {
                --primary-color: #6c5ce7;
                --secondary-color: #00cec9;
                --background-color: #2d3436;
                --surface-color: #34495e;
                --text-color: #ecf0f1;
                --card-color: #2c3e50;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Poppins", sans-serif;
                background-color: var(--background-color);
                color: var(--text-color);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 20px;
            }

            .container {
                width: 100%;
                max-width: 500px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .card-container {
                width: 100%;
                height: 70vh;
                perspective: 1000px;
                margin-bottom: 20px;
                position: relative;
            }

            .word-card {
                width: 100%;
                height: 100%;
                background-color: var(--card-color);
                border-radius: 20px;
                padding: 40px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
                transition: transform 0.5s, opacity 0.5s;
                cursor: pointer;
            }

            .word-english {
                font-size: 3rem;
                font-weight: 600;
                margin-bottom: 20px;
                color: var(--primary-color);
            }

            .word-russian {
                font-size: 2.3rem;
                color: var(--text-color);
            }

            .button-container {
                display: flex;
                justify-content: space-between;
                width: 100%;
                margin-bottom: 20px;
            }

            .new-words-btn,
            .stats-btn {
                padding: 12px 30px;
                background-color: var(--primary-color);
                color: white;
                border: none;
                border-radius: 30px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.3s;
                box-shadow: 0 4px 6px rgba(108, 92, 231, 0.2);
            }

            .new-words-btn:hover,
            .stats-btn:hover {
                background-color: #5b4cdb;
                transform: translateY(-2px);
            }

            .progress-bar {
                width: 100%;
                height: 10px;
                background-color: var(--surface-color);
                border-radius: 5px;
                margin-top: 20px;
                overflow: hidden;
            }

            .progress {
                height: 100%;
                background-color: var(--secondary-color);
                width: 0%;
                transition: width 0.5s ease-in-out;
            }

            .swipe-instruction {
                text-align: center;
                margin-top: 20px;
                font-size: 1rem;
                color: var(--text-color);
                opacity: 0.7;
            }

            .loading-overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.7);
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 20px;
                z-index: 10;
            }

            .loader {
                border: 5px solid var(--surface-color);
                border-top: 5px solid var(--primary-color);
                border-radius: 50%;
                width: 50px;
                height: 50px;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .stats-modal {
                display: none;
                position: fixed;
                z-index: 20;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0, 0, 0, 0.4);
            }

            .stats-content {
                background-color: var(--card-color);
                margin: 15% auto;
                padding: 20px;
                border-radius: 20px;
                width: 80%;
                max-width: 400px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
                cursor: pointer;
            }

            .close:hover,
            .close:focus {
                color: var(--text-color);
                text-decoration: none;
                cursor: pointer;
            }

            .stats-item {
                margin-bottom: 15px;
            }

            .stats-label {
                font-weight: 600;
                color: var(--secondary-color);
            }

            @media (max-width: 600px) {
                .word-english {
                    font-size: 2.5rem;
                }
                .word-russian {
                    font-size: 2rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card-container" id="cardContainer">
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="loader"></div>
                </div>
            </div>
            <div class="button-container">
                <button class="new-words-btn" id="newWordsBtn">New Words</button>
                <button class="stats-btn" id="statsBtn">Statistics</button>
            </div>
            <p class="swipe-instruction">Swipe left or right to see the next word</p>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>

        <div id="statsModal" class="stats-modal">
            <div class="stats-content">
                <span class="close">&times;</span>
                <h2 style="text-align: center; margin-bottom: 20px">Your Learning Statistics</h2>
                <div class="stats-item">
                    <span class="stats-label">Total Words Learned:</span>
                    <span id="totalWordsLearned"></span>
                </div>
                <div class="stats-item">
                    <span class="stats-label">Progress:</span>
                    <span id="progressPercentage"></span>
                </div>
                <div class="stats-item">
                    <span class="stats-label">Words to Goal:</span>
                    <span id="wordsToGoal"></span>
                </div>
                <div class="stats-item">
                    <span class="stats-label">Learning Streak:</span>
                    <span id="learningStreak"></span> days
                </div>
            </div>
        </div>

        <script>
            const cardContainer = document.getElementById("cardContainer");
            const newWordsBtn = document.getElementById("newWordsBtn");
            const statsBtn = document.getElementById("statsBtn");
            const progressBar = document.getElementById("progressBar");
            const loadingOverlay = document.getElementById("loadingOverlay");
            const statsModal = document.getElementById("statsModal");
            const closeBtn = document.getElementsByClassName("close")[0];

            let learnedWords = JSON.parse(localStorage.getItem("learnedWords")) || [];
            let currentWords = [];
            let currentCardIndex = 0;
            let learningStreak = parseInt(localStorage.getItem("learningStreak")) || 0;
            let lastLearningDate = localStorage.getItem("lastLearningDate");

            async function fetchWords() {
                try {
                    const response = await fetch("https://random-word-api.herokuapp.com/word?number=15");
                    const words = await response.json();
                    return words;
                } catch (error) {
                    console.error("Error fetching words:", error);
                    return [];
                }
            }

            async function translateWord(word) {
                try {
                    const response = await fetch(`https://api.mymemory.translated.net/get?q=${word}&langpair=en|ru`);
                    const data = await response.json();
                    return data.responseData.translatedText;
                } catch (error) {
                    console.error("Error translating word:", error);
                    return null;
                }
            }

            function isValidTranslation(translation) {
                return /^[\u0400-\u04FF\s.,!?-]+$/.test(translation);
            }

            async function getNewWords() {
                showLoading(true);
                const words = await fetchWords();
                const translatedWords = await Promise.all(
                    words.map(async (word) => {
                        const translation = await translateWord(word);
                        return isValidTranslation(translation) ? { english: word, russian: translation } : null;
                    })
                );
                showLoading(false);
                return translatedWords.filter((word) => word !== null).slice(0, 5);
            }

            function createWordCard(word) {
                const card = document.createElement("div");
                card.classList.add("word-card");
                card.innerHTML = `
                <div class="word-english">${word.english}</div>
                <div class="word-russian">${word.russian}</div>
            `;
                return card;
            }

            function speakWord(word) {
                if ("speechSynthesis" in window) {
                    const utterance = new SpeechSynthesisUtterance(word);
                    utterance.lang = "en-US";
                    speechSynthesis.speak(utterance);
                } else {
                    console.log("Text-to-speech not supported in this browser.");
                }
            }

            function displayCurrentCard() {
                cardContainer.innerHTML = "";
                if (currentCardIndex < currentWords.length) {
                    const card = createWordCard(currentWords[currentCardIndex]);
                    cardContainer.appendChild(card);
                    speakWord(currentWords[currentCardIndex].english);
                }
                cardContainer.appendChild(loadingOverlay);
            }

            function updateProgressBar() {
                const progress = (learnedWords.length / 1000) * 100;
                progressBar.style.width = `${progress}%`;
            }

            async function updateWords() {
                showLoading(true);
                currentWords = await getNewWords();
                currentCardIndex = 0;
                displayCurrentCard();
                showLoading(false);
            }

            function showLoading(show) {
                loadingOverlay.style.display = show ? "flex" : "none";
            }

            function updateLearningStreak() {
                const today = new Date().toDateString();
                if (lastLearningDate !== today) {
                    if (lastLearningDate === new Date(Date.now() - 86400000).toDateString()) {
                        learningStreak++;
                    } else {
                        learningStreak = 1;
                    }
                    lastLearningDate = today;
                    localStorage.setItem("learningStreak", learningStreak);
                    localStorage.setItem("lastLearningDate", lastLearningDate);
                }
            }

            function updateStats() {
                document.getElementById("totalWordsLearned").textContent = learnedWords.length;
                document.getElementById("progressPercentage").textContent = `${(
                    (learnedWords.length / 1000) *
                    100
                ).toFixed(2)}%`;
                document.getElementById("wordsToGoal").textContent = Math.max(0, 1000 - learnedWords.length);
                document.getElementById("learningStreak").textContent = learningStreak;
            }

            newWordsBtn.addEventListener("click", async () => {
                learnedWords = [...new Set([...learnedWords, ...currentWords.map((w) => w.english)])];
                localStorage.setItem("learnedWords", JSON.stringify(learnedWords));
                updateProgressBar();
                updateLearningStreak();
                await updateWords();
            });

            statsBtn.addEventListener("click", () => {
                updateStats();
                statsModal.style.display = "block";
            });

            closeBtn.onclick = function () {
                statsModal.style.display = "none";
            };

            window.onclick = function (event) {
                if (event.target == statsModal) {
                    statsModal.style.display = "none";
                }
            };

            // Swipe functionality
            let touchStartX = 0;
            let touchEndX = 0;

            function handleSwipe() {
                if (touchStartX - touchEndX > 50 || touchEndX - touchStartX > 50) {
                    showNextCard();
                }
            }

            function showNextCard() {
                currentCardIndex++;
                if (currentCardIndex >= currentWords.length) {
                    currentCardIndex = 0;
                }
                displayCurrentCard();
            }

            cardContainer.addEventListener("touchstart", (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });

            cardContainer.addEventListener("touchend", (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });

            // Initial load
            async function init() {
                showLoading(true);
                await updateWords();
                updateProgressBar();
                updateLearningStreak();
                showLoading(false);
            }

            init();
        </script>
    </body>
</html>
